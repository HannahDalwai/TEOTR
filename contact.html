<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/contact.css">


	<!-- fontawesome.cdn for ICONS-->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!--animatecss.cdn for ANIMATION-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>
<body>
	<div class='container'>
		<!--animated bounceInLeft class for selection what will be animated-->
		<div class='wrapper animated bounceInLeft'>
			<div class='company-info'>
				
				<ul>
					<li><i class="fa fa-road"></i> Cape Town, South Africa</li>
					<li><i class="fa fa-phone"></i>(+27) 074 525 0800</li>
					<li><i class="fa fa-envelope"></i> hannahdalwai4@gmail.com</li>
				</ul>
		</div>
		<div class='contact'>
			<h3>Get in touch</h3>
			<form>
				<p>
					<label>Name</label>
					<input type="text" name='name'> 
				</p>

				<p>
					<label>Company</label>
					<input type="text" name='company'> 
				</p>

				<p>
					<label>Email Adress</label>
					<input type="email" name='email'> 
				</p>

				<p>
					<label>Phone Number</label>
					<input type="text" name='phone'> 
				</p>

				<p class='full'>
					<label>Message</label>
					<textarea name="message" rows="5"></textarea> 
				</p>

				<p class='full'>
					<button>Submit</button>
				</p>
			</form>
		</div>
	</div>
	
</body>
</html>
